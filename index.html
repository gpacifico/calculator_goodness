<!DOCTYPE html>
<html>
    <head>
        <title>Math Rainbow!</title>
        <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="row header_title">
            <div class="col-xs-12 col-md-6">
                <h1>Math Rainbow!</h1>
            </div>
        </div>
        <div id="calc_body" class="col-xs-12 col-md-6">
            <div class="btn_row">
                <div class="screen col-xs-12 col-md-6">
                </div>
            </div>
            <div class="btn_row btn_C_CE">
                <button class="btn btn-danger col-xs-4 col-md-6 clear">C</button>
                <button class="btn btn-danger col-xs-4 col-md-6 clear">CE</button>
            </div>
            <div class="btn_row btn_number_operand">
                <button class="btn btn-warning col-xs-3 col-md-3 number">7</button>
                <button class="btn btn-warning col-xs-3 col-md-3 number">8</button>
                <button class="btn btn-warning col-xs-3 col-md-3 number">9</button>
                <button class="btn btn-warning col-xs-2 col-md-2 operator">/</button>
            </div>
            <div class="btn_row btn_number_operand">
                <button class="btn btn-info col-xs-3 col-md-3 number">4</button>
                <button class="btn btn-info col-xs-3 col-md-3 number">5</button>
                <button class="btn btn-info col-xs-3 col-md-3 number">6</button>
                <button class="btn btn-info col-xs-2 col-md-2 operator">*</button>
            </div>
            <div class="btn_row btn_number_operand">
                <button class="btn btn-success col-xs-3 col-md-3 number">1</button>
                <button class="btn btn-success col-xs-3 col-md-3 number">2</button>
                <button class="btn btn-success col-xs-3 col-md-3 number">3</button>
                <button class="btn btn-success col-xs-2 col-md-2 operator">-</button>
            </div>
            <div class="btn_row btn_number_operand">
                <button class="btn btn-primary col-xs-3 col-md-3 number">0</button>
                <button class="btn btn-primary col-xs-3 col-md-3 decimal">.</button>
                <button class="btn btn-primary col-xs-3 col-md-3 equalSign">=</button>
                <button class="btn btn-primary col-xs-2 col-md-2 operator">+</button>
            </div>
        </div>
    </body>
</html>
